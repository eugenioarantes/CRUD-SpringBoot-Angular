<h2> Lista de pessoas</h2>

<p-table [value]="pessoas" [responsive]="true" [paginator]="true" [rows]="20" 
[resizableColumns]="true" [scrollable]="true" scrollHeight="300px">
    <ng-template pTemplate="header" header="Custom Header" styleClass="dark-table">
        
        <tr >
            <th style="width:1%; text-align: left"> Id</th>
            <th style="width:2%; text-align: left"> Nome</th>
            <th style="width:3%; text-align: left" > Email</th>
            <th style="width:3%; text-align: left;"> Celular</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
      <tr>
          <td style="width:1%; text-align: left" >{{pessoa.id}}</td>
          <td style="width:2%; text-align: left" >{{pessoa.nome}}</td>
          <td style="width:3%; text-align: left" >{{pessoa.email}}</td>
          <td style="width:3%; text-align: left" >{{pessoa.celular}}</td>
        
      </tr>
    </ng-template>
</p-table>
