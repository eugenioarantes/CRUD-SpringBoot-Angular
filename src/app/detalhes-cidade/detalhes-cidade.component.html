
<div class="container" >
    <h3 > Detalhes da Cidade</h3>
    <div>
        <div>
            <label> <b> Id: </b></label> {{cidade.id}}
        </div>
        <div  class="p-mt-5">
          <label> <b> Nome: </b></label> {{cidade.nome}}
        </div>
        <div>
          <label> <b> Estado: </b></label> {{cidade.estado.nome}} - {{cidade.estado.sigla}}
        </div>
    </div>
    <br>
    <div>
        <button pButton type="submit" icon="pi pi-refresh" iconPos="left" class="p-button-success"
                label="Voltar" (click)="voltarMenuCidade()">
        </button>
    </div>
</div>
