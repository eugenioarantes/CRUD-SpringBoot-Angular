<div class="container" style="width: 1000px;">

    <p-splitButton label="Selecione a Categoria" [model]="items"></p-splitButton>
    &nbsp;&nbsp;
    <button pButton type="button" icon="pi pi-plus" iconPos="left"
            label="Novo Estado" (click)="btnNovoEstado()" class="p-button-success">
    </button>
    
  <br><br><br>
  <p-table  [value]="estados" [responsive]="true" [paginator]="true" [rows]="20" 
  [resizableColumns]="true" [scrollable]="true" scrollHeight="300px">
      <ng-template pTemplate="header" header="Custom Header" styleClass="dark-table">
          
          <tr >
              
              <th style="width:5%; text-align: center"> Estados</th>
      
              <th style="width:3%; text-align: center;"> Ações</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-estado >
        <tr >
            
            <td style="width:5%; text-align: left;" >{{estado.nome}}</td>
           
            <td style="width:3%; text-align: center;" >
              <button pButton type="button" icon="pi pi-info" iconPos="left"
              (click)="detalhesEstado(estado.id)" class="p-button-text  p-button-outlined ">
              </button>
  
              <button pButton type="button" icon="pi pi-pencil" iconPos="left"
              (click)="atualizarEstado(estado.id)" class="p-button-text  p-button-outlined ">
              </button>
  
              <button pButton type="button" icon="pi pi-trash" iconPos="left"
              (click)="excluirEstado(estado.id)"  class="p-button-text p-button-outlined p-button-danger">
              </button>
            </td>
        
        </tr>
        
      </ng-template>
  </p-table>
  </div>
