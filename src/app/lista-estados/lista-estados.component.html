<div class="ui-lg">

  <p-toast>
  </p-toast>
  <p-toolbar>
  <div  class="p-toolbar-group-left">
    <p-splitButton label="Selecione a Categoria" [model]="items"></p-splitButton>
    &nbsp;&nbsp;
    <button pButton type="button" icon="pi pi-plus" iconPos="left"
            label="Novo Estado" (click)="btnNovoEstado()" class="p-button-success">
    </button>
  </div>

  <div class="p-toolbar-group-right">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input #filtroEstado pInputText type="text" 
        (input)="tabela.filterGlobal(filtroEstado.value, 'contains')" placeholder="procurar">
      </span>
   </div>

  </p-toolbar>
  <p-table  #tabela [value]="estados" [responsive]="true" [paginator]="true" [rows]="20" 
            [resizableColumns]="true" [scrollable]="true" scrollHeight="150px"
            [globalFilterFields]="['nome']">
      <ng-template pTemplate="header" header="Custom Header" styleClass="dark-table">
          
          <tr >
              
              <th id="th1"> Estados</th>
      
              <th id="th2"> Ações</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-estado >
        <tr >
            
            <td id="td-nome" >{{estado.nome}}</td>
           
            <td id="td-acao" >
              <button pButton type="button" icon="pi pi-info" iconPos="left"
              (click)="detalhesEstado(estado.id)" class="p-button-text  p-button-outlined ">
              </button>
  
              <button pButton type="button" icon="pi pi-pencil" iconPos="left"
              (click)="atualizarEstado(estado.id)" class="p-button-text  p-button-outlined ">
              </button>

              <p-confirmPopup></p-confirmPopup>
              <button pButton type="button" icon="pi pi-trash" iconPos="left"
              (click)="excluirEstado(estado.id,$event)"  class="p-button-text p-button-outlined p-button-danger">
              </button>
            </td>
        
        </tr>
        
      </ng-template>
  </p-table>
  </div>
